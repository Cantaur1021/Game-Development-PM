<!-- templates/devlogs/devlog_form.html -->
{% extends 'base.html' %}

{% block title %}Add Dev Log - {{ project.name }}{% endblock %}

{% block content %}
<h1>üìù Add Dev Log for {{ project.name }}</h1>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Title (Optional)</label>
                <input type="text" name="title" class="form-control" placeholder="e.g., Implemented enemy AI">
            </div>
            
            <div class="mb-3">
                <label class="form-label">What did you work on today? * (Markdown supported)</label>
                <textarea name="work_done" class="form-control" rows="5" required 
                    placeholder="- Fixed the jumping bug&#10;- Added new particle effects&#10;- Implemented save system"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Any blockers?</label>
                <textarea name="blockers" class="form-control" rows="3" 
                    placeholder="What's preventing progress?"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">What's next?</label>
                <textarea name="next_steps" class="form-control" rows="3"
                    placeholder="Tomorrow's tasks"></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Hours Worked</label>
                        <input type="number" name="hours_worked" class="form-control" step="0.5" min="0" value="0">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Mood</label>
                        <select name="mood" class="form-select">
                            {% for value, label in moods %}
                                <option value="{{ value }}">{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Screenshot (Optional)</label>
                        <input type="file" name="screenshot" class="form-control" accept="image/*">
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success">Save Dev Log</button>
            <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
