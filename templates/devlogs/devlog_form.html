<!-- templates/devlogs/devlog_form.html -->
{% extends 'base.html' %}

{% block title %}Add Dev Log - {{ project.name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">üìù Development Log</h1>
    <p class="page-description">{{ project.name }} - Document today's progress</p>
</div>

<div class="page-content" style="max-width: 700px;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label class="form-label-minimal">Title (Optional)</label>
            <input type="text" name="title" class="form-control-minimal" placeholder="e.g., Implemented enemy AI system">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label class="form-label-minimal">What did you work on? * <span style="color: var(--text-tertiary);">(Markdown supported)</span></label>
            <textarea name="work_done" class="form-control-minimal" rows="6" required 
                placeholder="- Fixed the jumping bug&#10;- Added particle effects to explosions&#10;- Refactored the inventory system&#10;- Started work on boss AI" style="font-family: 'Monaco', 'Menlo', monospace; font-size: 13px;"></textarea>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 20px;">
            <div>
                <label class="form-label-minimal">Blockers</label>
                <textarea name="blockers" class="form-control-minimal" rows="3" 
                    placeholder="What's preventing progress?" style="font-family: 'Monaco', 'Menlo', monospace; font-size: 13px;"></textarea>
            </div>
            <div>
                <label class="form-label-minimal">Next Steps</label>
                <textarea name="next_steps" class="form-control-minimal" rows="3"
                    placeholder="What's planned for tomorrow?" style="font-family: 'Monaco', 'Menlo', monospace; font-size: 13px;"></textarea>
            </div>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; margin-bottom: 20px;">
            <div>
                <label class="form-label-minimal">Hours Worked</label>
                <input type="number" name="hours_worked" class="form-control-minimal" step="0.5" min="0" value="0">
            </div>
            <div>
                <label class="form-label-minimal">Mood</label>
                <select name="mood" class="form-control-minimal">
                    {% for value, label in moods %}
                    <option value="{{ value }}" {% if value == 'neutral' %}selected{% endif %}>{{ label|slice:"2:" }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="form-label-minimal">Screenshot</label>
                <input type="file" name="screenshot" class="form-control-minimal" accept="image/*">
            </div>
        </div>
        
        <div style="display: flex; gap: 8px;">
            <button type="submit" class="btn-primary-minimal">Save Log</button>
            <a href="{% url 'project_detail' project.pk %}" class="btn-secondary-minimal" style="text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
