<!-- templates/projects/project_form.html -->
{% extends 'base.html' %}

{% block title %}New Project - TiltPenguin{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Create New Project</h1>
    <p class="page-description">Start a new game development project</p>
</div>

<div class="page-content" style="max-width: 600px;">
    <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 20px;">
            <label class="form-label-minimal">Project Name *</label>
            <input type="text" name="name" class="form-control-minimal" required placeholder="My Awesome Game">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label class="form-label-minimal">Code Name</label>
            <input type="text" name="code_name" class="form-control-minimal" placeholder="project-phoenix">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label class="form-label-minimal">Description</label>
            <textarea name="description" class="form-control-minimal" rows="4" placeholder="Brief description of your game..."></textarea>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; margin-bottom: 20px;">
            <div>
                <label class="form-label-minimal">Genre *</label>
                <input type="text" name="genre" class="form-control-minimal" placeholder="Roguelike" required>
            </div>
            <div>
                <label class="form-label-minimal">Engine *</label>
                <select name="engine" class="form-control-minimal" required>
                    {% for value, label in engines %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="form-label-minimal">Status</label>
                <select name="status" class="form-control-minimal">
                    {% for value, label in statuses %}
                    <option value="{{ value }}">{{ label|slice:"2:" }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div style="margin-bottom: 20px;">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="checkbox" name="is_jam_game" id="jamCheck">
                <span class="form-label-minimal" style="margin: 0;">Game jam project</span>
            </label>
        </div>
        
        <div id="jamNameField" style="display: none; margin-bottom: 20px;">
            <label class="form-label-minimal">Jam Name</label>
            <input type="text" name="jam_name" class="form-control-minimal" placeholder="Ludum Dare 54">
        </div>
        
        <div style="display: flex; gap: 8px;">
            <button type="submit" class="btn-primary-minimal">Create Project</button>
            <a href="/" class="btn-secondary-minimal" style="text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>

<script>
document.getElementById('jamCheck').addEventListener('change', function() {
    document.getElementById('jamNameField').style.display = this.checked ? 'block' : 'none';
});
</script>
{% endblock %}
